<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Render-key | CoCreateJS</title>
    
        <!-- CoCreate Favicon -->
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    </head>
    
    <body class="padding:20px">
    
        <form>
            <input data-key="renderKey.name">
            <div template_id="renderKey">
                <div>This is <b>{{data.name}}</b></div>
                <p>This {{data.name}}</p>
                <input value="{{data.name}}">
            </div>
    
            <button actions='renderKey'>Create Form</button>
        </form>
    
        <!--<script src="../dist/CoCreate-render-key.js"></script>-->
        <script src="../../../CoCreateJS/dist/CoCreate.js"></script>
    </body>

</html>
